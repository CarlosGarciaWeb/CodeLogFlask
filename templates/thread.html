<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/6a2f48a367.js" crossorigin="anonymous"></script>
    <title>CodeLog</title>
</head>
<body>
    <main class="main-content">
        <div class="nav-bar">
            <!-- On the left we will have an img and the name of CodeLog , for this we can create a new div -->
            <div class="left-nav">
                <!-- Img -->
                <img src="/static/images/CodeLog (51 × 52 px).png" alt="CodeLog Logo">
            </div>

            <!-- On the right we will have show recent and a calendar -->
            <div class="right-nav">
                <!-- This will have a functionality so it may turn to an anchor tag -->
                <a class="right-nav__item" href="#">Recent</a> 
                <!-- This will have a functionality so it may turn to an anchor tag -->
                <a class="right-nav__item" href="#">Calendar</a>
            </div>

        </div>
        <br>
        <br>
        <section>
            <div class="log-list">
                <!-- here we will display the logs -->
                <article>
                    <div class="log-title">
                        <h2>This is a post title/log title ● <time datetime="11/15/2022">11/15/2022</time></h2>
                    </div>
                    <div class="log-desc">
                        <p>Full threads or show then</p>
                        <p>button to display all threads</p>
                        <p>Button to add to thread</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
<footer>
    <div class="footer-bar">
        <div class="footer-content">
            <p>Developed by <a href="https://www.linkedin.com/in/carlos-garciaram/">Carlos García</a></p>
            <a href="https://github.com/CarlosGarciaWeb"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</footer>
</body>


</html>
