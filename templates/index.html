<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/6a2f48a367.js" crossorigin="anonymous"></script>
    <title>CodeLog</title>
</head>
<body>
    <main class="main-content">
        <div class="nav-bar">
            <!-- On the left we will have an img and the name of CodeLog , for this we can create a new div -->
            <div class="left-nav">
                <!-- Img -->
                <img src="/static/images/CodeLog (51 × 52 px).png" alt="CodeLog Logo">
            </div>

            <!-- On the right we will have show recent and a calendar -->
            <div class="right-nav">
                <!-- This will have a functionality so it may turn to an anchor tag -->
                <a class="right-nav__item" href="#">Recent</a> 
                <!-- This will have a functionality so it may turn to an anchor tag -->
                <a class="right-nav__item" href="#">Calendar</a>
            </div>

        </div>
        <section>
            <div class="log-box">
                <!-- Text form for logging and button for submitting -->
                <form method="POST">
                    <div class="text-box">
                        <h3>Add a new log</3>
                        <!-- <label for="log-field">Log: </label> -->
                        <textarea class="text-box-area" name="log" id="log-field" cols="30" rows="3" placeholder="Write a new log" aria-label="Log entry content"></textarea>
                    </div>
                    <div class="sub-button-div">
                        <button class="sub-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <br>
        <br>
        <br>
        <section>
            <div class="log-list">
                <!-- here we will display the logs -->
                {% for log in log_info %}
                <article class="log-article">
                    <div class="log-title">
                        <a class="title-thread" href="#">{{ log[0] | truncate(30, true) }}<time class="date-time" datetime="{{ log[1] }}">● {{ log[1] }}</time></a>
                    </div>
                    <div class="log-desc">
                        <p>{{ log[0] }} </p>
                        
                    </div>
                </article>
                {% endfor %}
            </div>
        </section>
    </main>
<footer>
    <div class="footer-bar">
        <div class="footer-content">
            <p>Developed by <a href="https://www.linkedin.com/in/carlos-garciaram/">Carlos García</a></p>
            <a href="https://github.com/CarlosGarciaWeb"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
</footer>
</body>


</html>
